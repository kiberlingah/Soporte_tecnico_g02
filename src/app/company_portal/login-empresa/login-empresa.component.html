<img src="https://static.wixstatic.com/media/c837a6_2119733e838e4a2f8813ebde736f99d5~mv2.jpg" alt="Fondo login" class="imagen-fondo">

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row login-wrapper rounded-4 overflow-hidden shadow-lg" style="max-width: 950px; width: 100%;">
  
  <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center rounded-start-4" 
      style="background-color:#00008B;">
    <img src="assets/logo2.png" alt="Visual institucional" 
        class="img-fluid" style="max-width: 100%; height: auto;">
  </div>

    <div class="col-md-6 bg-white p-5  d-flex flex-column justify-content-center ">
        
            

                
                    <form #form="ngForm" novalidate class="mt-2 mb-5">

                        <div class="text-center">
                            <i class="bi bi-person-circle mb-3" style="font-size: 7rem; color:#0808c7;"></i>
                            <h2 class="fw-bold" style="font-family:'Orbitron', sans-serif; color:#0808c7;">
                                Portal Empresa
                            </h2>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3 mt-5">
                            <label class="form-label fw-semibold text-info">
                                <i class="bi bi-envelope-fill me-2"></i> Correo electrónico
                            </label>
                            <input [(ngModel)]="correo" name="correo" type="email" class="form-control campo-input"
                                required email #correoCtrl="ngModel" placeholder="usuario@correo.com" />
                            <div *ngIf="correoCtrl.invalid && correoCtrl.touched" class="text-danger small">
                                Ingresa un correo válido.
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold text-info">
                                <i class="bi bi-lock-fill me-2"></i> Contraseña
                            </label>
                            <input [(ngModel)]="contrasena" name="contrasena" type="password"
                                class="form-control campo-input" required minlength="6" #passCtrl="ngModel"
                                placeholder="********" />
                            <div *ngIf="passCtrl.invalid && passCtrl.touched" class="text-danger small">
                                La contraseña debe tener al menos 6 caracteres.
                            </div>
                        </div>

                        <!-- Botón -->
                        <button type="submit" class="btn w-100 btn-login mt-3" (click)="iniciarSesion(form)"
                            >
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
                        </button>

                    </form>
                
            
        
    </div>
</div>
